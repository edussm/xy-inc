<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Gerenciamento de Modelos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<base href="/" />
<link href="css/angular-bootstrap.css" rel="stylesheet">
<link href="css/backend-maker.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="backend-maker-app" ng-cloak class="ng-cloak">
	<div ng-controller="navigation as nav" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li ng-class="{active:nav.tab('models')}"><a href="/">Modelos</a></li>
			<li ng-class="{active:nav.tab('addModels')}"><a href="/models/add">Criar Modelos</a></li>
			<li ng-show="!nav.authenticated()" ng-class="{active:nav.tab('navigation')}"><a href="/login">login</a></li>
			<li ng-show="nav.authenticated()"><a href=""
				ng-click="nav.logout()">logout</a></li>
		</ul>
	</div>

	<div ng-view class="container"></div>

	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/auth/auth.js" type="text/javascript"></script>
	<script src="js/navigation/navigation.js" type="text/javascript"></script>
	<script src="js/models/models.js" type="text/javascript"></script>
	<script src="js/backend-maker-app.js" type="text/javascript"></script>
</body>
</html>
